  <!-- Register JS -->
  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        password.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    });

    // Toggle confirm password visibility
    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
      const confirmPassword = document.getElementById('confirmPassword');
      const icon = this.querySelector('i');
      
      if (confirmPassword.type === 'password') {
        confirmPassword.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        confirmPassword.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    });

    // Form validation
    document.querySelector('.register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;

      if (password !== confirmPassword) {
        alert('Les mots de passe ne correspondent pas !');
        return;
      }
      if (!terms) {
        alert('Veuillez accepter les conditions d\'utilisation !');
        return;
      }

      fetch('https://general-travel-backend.onrender.com/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message && data.message.includes('existe d√©j√†')) {
          alert(data.message);
        } else if (data.message && data.message.includes('r√©ussie')) {
          alert('Inscription r√©ussie ! Vous pouvez vous connecter.');
          window.location.href = 'login.html';
        } else {
          alert('Erreur lors de l\'inscription.');
        }
      })
      .catch(() => alert('Erreur r√©seau ou serveur lors de l\'inscription.'));
    });
  </script>
